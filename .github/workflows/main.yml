name: Deploy Frontend

on:
  push:
    branches:
      - dev  # Trigger when changes are pushed to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js (for building the frontend)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the appropriate Node.js version for your project

      # 3. Install dependencies and build the frontend
      - name: Install dependencies
        run: |
          npm ci  # Install clean dependencies
          npm run build  # Build the project (adjust if your build command is different)

      # 4. Copy built files to Server B
      - name: Copy files to Server B
        uses: appleboy/scp-action@v0.2.2
        with:
          host: ${{ secrets.SERVER_B_IP }}
          username: ${{ secrets.SERVER_B_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/*"  # Assuming the build files are in the 'build' directory (adjust for your project)
          target: "/var/www/html/"  # The location on Server B where the frontend is served

      # 5. Restart Nginx on Server B
      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_B_IP }}
          username: ${{ secrets.SERVER_B_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart nginx
